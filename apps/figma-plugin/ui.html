<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI Inventory Importer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 440px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #111;
      margin-bottom: 8px;
    }
    
    .description {
      font-size: 13px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .file-input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    
    .file-input {
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      color: #666;
      transition: all 0.2s;
    }
    
    .file-input:hover {
      border-color: #0066ff;
      background: #f8f9ff;
    }
    
    input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      pointer-events: none;
    }
    
    .file-info {
      margin-top: 12px;
      padding: 12px;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      color: #333;
    }
    
    .file-info strong {
      display: block;
      margin-bottom: 4px;
    }
    
    .progress {
      margin: 16px 0;
      padding: 12px;
      background: white;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
      display: none;
    }
    
    .progress.visible {
      display: block;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: #0066ff;
      width: 0%;
      transition: width 0.3s;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    button {
      flex: 1;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #0066ff;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #0052cc;
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #d0d0d0;
    }
    
    .error {
      margin-top: 16px;
      padding: 12px;
      background: #fff0f0;
      border: 1px solid #ffcccc;
      border-radius: 6px;
      color: #cc0000;
      font-size: 13px;
      display: none;
    }
    
    .error.visible {
      display: block;
    }
    
    .success {
      margin-top: 16px;
      padding: 12px;
      background: #f0fff0;
      border: 1px solid #ccffcc;
      border-radius: 6px;
      color: #006600;
      font-size: 13px;
      display: none;
    }
    
    .success.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UI Inventory Importer</h1>
    <p class="description">
      Select a UI Inventory export ZIP file to import component sheets into your Figma document.
    </p>
    
    <div class="file-input-wrapper">
      <label for="fileInput" class="file-input">
        ðŸ“¦ Choose ZIP file or drag here
      </label>
      <input type="file" id="fileInput" accept=".zip" />
    </div>
    
    <div id="fileInfo" class="file-info" style="display: none;"></div>
    
    <div id="progress" class="progress">
      <div id="progressText">Processing...</div>
      <div class="progress-bar">
        <div id="progressBarFill" class="progress-bar-fill"></div>
      </div>
    </div>
    
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    
    <div class="buttons">
      <button id="importBtn" class="btn-primary" disabled>Import</button>
      <button id="cancelBtn" class="btn-secondary">Cancel</button>
    </div>
  </div>
  
  <script src="ui.js"></script>
</body>
</html>
